<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">Task Manager</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="container mt-4">
            <div class="row">
                <div class="col-md-5">
                    <!-- Project form -->
                    <form class="row g-1 align-items-center" id="projectForm">
                        <div class="col">
                            <!-- <label for="projectName" class="form-label mb-0">Project Name</label> -->
                            <input type="text" class="form-control" id="projectName" name="projectName"
                                placeholder="New project">
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary">Create</button>
                        </div>
                    </form>

                    <!-- All projects -->
                    <nav class="nav nav-pill flex-column mt-4" id="projectsTree">
                        <h6>All projects</h6>
                    </nav>
                </div>
                <div class="col-md-7 col-lg-6 col-xl-5">
                    <!-- Todos -->
                    <div class="d-flex">
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#taskModal">
                            Add new task
                        </button>
                
                        <!-- Modal -->
                        <div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="taskModalLabel">Add new todo</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form id="todoForm">
                                            <div class="mb-3">
                                                <label for="title" class="form-label">Title</label>
                                                <input type="text" class="form-control" id="title" name="title"
                                                    placeholder="What is the title of your task?" required>
                                            </div>
                
                                            <div class="mb-3">
                                                <label for="description" class="form-label">Description</label>
                                                <textarea class="form-control" id="description" name="description" rows="3"
                                                    placeholder="What is your task about?" required></textarea>
                                            </div>
                
                                            <div class="mb-3">
                                                <label for="date" class="form-label">Description</label>
                                                <input class="form-control" type="date" id="date" name="date" required>
                                            </div>
                
                                            <div class="mb-3">
                                                <label for="priority" class="form-label">Priotity</label>
                                                <select class="form-select" id="priority" name="priority">
                                                    <option value="low">Low</option>
                                                    <option value="mid" selected>Mid</option>
                                                    <option value="high">High</option>
                                                </select>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="submit" form="todoForm" class="btn btn-primary px-5">Save</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- list of todos -->
                <div class="d-flex" id="projectTodos"></div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
