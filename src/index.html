<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">Task Manager</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-md-5 col-lg-5 col-xl-4">
                    <div class="sticky-top">
                        <!-- Project form -->
                        <form class="row g-1 align-items-center" id="projectForm">
                            <div class="col">
                                <!-- <label for="projectName" class="form-label mb-0">Project Name</label> -->
                                <input type="text" class="form-control" id="projectName" name="projectName"
                                    placeholder="New project" required>
                            </div>
                            <div class="col-auto">
                                <button type="submit" class="btn btn-primary">Create</button>
                            </div>
                        </form>

                        <!-- All projects -->
                        <nav class="nav nav-pills nav-fills flex-column mt-4" id="projectsTree" role="tablist">
                            <h6 class="fw-bold">Projects</h6>
                        </nav>
                    </div>
                </div>
                <div class="col-md-7 col-lg-6 col-xl-5">
                    <!-- Todos -->
                    <div class="d-flex mb-3">
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#todoModal">
                            Add new task
                        </button>

                        <!-- Modal -->
                        <div class="modal fade" id="todoModal" tabindex="-1" aria-labelledby="todoModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="todoModalLabel">Add new todo</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <!-- Todo form when be appended by javascript when modal is shown -->
                                    </div>
                                    <div class="modal-footer">
                                        <button type="submit" form="todoForm" class="btn btn-primary px-5">Save</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- list of todos -->
                    <div class="d-flex flex-column" id="projectTodos"></div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
